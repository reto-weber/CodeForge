<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="100" viewBox="0 0 320 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cf-header-gradient" x1="0" y1="0" x2="320" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3182ce"/>
      <stop offset="1" stop-color="#63b3ed"/>
    </linearGradient>
    <radialGradient id="cf-header-glow" cx="60" cy="50" r="48" gradientUnits="userSpaceOnUse">
      <stop offset="0.7" stop-color="#fff" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#3182ce" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Anvil and hammer icon -->
  <g>
    <circle cx="60" cy="50" r="48" fill="url(#cf-header-gradient)" stroke="#222" stroke-width="4"/>
    <circle cx="60" cy="50" r="44" fill="url(#cf-header-glow)"/>
    <!-- Anvil base -->
    <rect x="32" y="68" width="56" height="16" rx="6" fill="#222"/>
    <!-- Hammer handle -->
    <rect x="56" y="28" width="8" height="32" rx="3" fill="#b7791f"/>
    <!-- Hammer head -->
    <rect x="48" y="18" width="24" height="12" rx="4" fill="#444"/>
    <!-- Spark/Forge effect -->
    <polygon points="60,68 66,80 60,76 54,80" fill="#f6e05e"/>
    <!-- Monogram -->
    <text x="60" y="95" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" letter-spacing="2">CF</text>
  </g>
  <!-- CodeForge text -->
  <text x="120" y="65" font-family="Inter, Arial, sans-serif" font-size="54" font-weight="bold" fill="url(#cf-header-gradient)" letter-spacing="2" style="text-shadow: 1px 2px 6px #222, 0 1px 0 #fff;">CodeForge</text>
  <!-- Tagline -->
  <text x="120" y="88" font-family="Inter, Arial, sans-serif" font-size="18" fill="#222" opacity="0.7">Multi-language Code Compiler &#38; Runner</text>
</svg>
